<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
    <div class="rst-languages">
        {% if languages|length >= 1 %}
        <dl>
            <dt>{{ _('Languages') }}</dt>
            {% for the_language, url in languages %}
            <dd><a href="{{ url }}/index.html">{{ the_language }}</a></dd>
            {% endfor %}
        </dl>
        {% endif %}
        <br>
        </dl>
    </div>
</div>
